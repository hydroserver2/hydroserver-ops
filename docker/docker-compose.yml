version: '3.9'

services:
  database:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: hydroserver
      POSTGRES_USER: hsdbadmin
      POSTGRES_PASSWORD: changeme
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hydroserver_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hsdbadmin"]
      interval: 10s
      timeout: 5s
      retries: 5

  hydroserver:
    image: ghcr.io/hydroserver2/hydroserver-api-services:latest
    restart: unless-stopped
    environment:
      DEPLOYMENT_BACKEND: local_prod
      SECRET_KEY: changeme
      DEBUG: False
      PROXY_BASE_URL: https://hydroserver.example.com
      DATABASE_URL: postgres://hsdbadmin:changeme@database:5432/hydroserver
      SMTP_URL: smtp://example.com:1025
      DEFAULT_FROM_EMAIL: accounts@example.com
      ACCOUNT_SIGNUP_ENABLED: True
      ACCOUNT_OWNERSHIP_ENABLED: True
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - hydroserver_static:/app/static
      - hydroserver_media:/app/media
    networks:
      - hydroserver_network

  nginx:
    image: nginx:1.25
    container_name: hydroserver_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - hydroserver_static:/static:ro
      - hydroserver_media:/media:ro
    depends_on:
      hydroserver:
        condition: service_started
    networks:
      - hydroserver_network

volumes:
  postgres_data:
  hydroserver_static:
  hydroserver_media:

networks:
  hydroserver_network:
    driver: bridge